<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>40_desertedLabels</title>
	<style type="text/css">
		.one{
			font-weight:bold;
		}
		.two{
			text-decoration:underline;
		}
		.three{
			font-style:italic;
		}
		.four{
			text-decoration:line-through;
		}
	</style>
</head>
<body>
<!-- 以后在企业开发中，不到万不得已不要使用这些被废弃的标签，如果一定要使用，都是作为CSS的钩子来使用，全都没有语义 -->
	<b>我是文字</b>
	<u>我是文字</u>
	<i>我是文字</i>
	<s>我是文字</s>
	<hr>
	<!-- 以下是有语义的替代标签，strong语义:ins(inserted)语义:em(emphasized)语义:del(deleted)语义:只用关注它们的语义，不用去关注样式 -->
	<strong>我是文字</strong>
	<ins>我是文字</ins>
	<em>我是文字</em>
	<del>我是文字</del>
	<hr>
	<p class="one">我是文字</p>
	<p class="two">我是文字</p>
	<p class="three">我是文字</p>
	<p class="four">我是文字</p>
</body>
</html>
