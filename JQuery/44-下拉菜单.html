<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>44-下拉菜单</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	.nav{
		list-style:none;
		width:300px;
		height:50px;
		background:red;
		margin:100px auto;
	}
	.nav>li{
		width:100px;
		height:50px;
		line-height:50px;
		text-align:center;
		float:left;
	}
	.sub{
		list-style:none;
		background:mediumpurple;
		display:none;
	}
</style>
<script src="C:/Users/c5291305/eclipse-workspace/html/WebContent/JScontent/js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		/*
			在jQuery中如果需要执行动画，建议在执行动画之前，先调用stop()方法，然后再执行动画
		*/
		//1.监听一级菜单的移入事件
		$(".nav>li").mouseenter(function(){
			//1.1.二级菜单开始展开
			var $sub = $(this).children(".sub");
			// 1.2停止当前正在运行的动画
			$sub.stop();
			$sub.slideDown(1000);
		});
		//2.监听一级菜单的移出事件
		$(".nav>li").mouseleave(function(){
			var $sub = $(this).children(".sub");
			$sub.stop();
			$sub.slideUp(1000);
		});
	});	
</script>
</head>
<body>
	<ul class="nav">
		<li>一级菜单
			<ul class="sub">
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
			</ul>
		</li>
		<li>一级菜单
			<ul class="sub">
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
			</ul>
		</li>
		<li>一级菜单
			<ul class="sub">
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>

</body>
</html>
