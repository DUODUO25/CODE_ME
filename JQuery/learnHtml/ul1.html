<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>无序列表练习2</title>
</head>
<body>
<!-- li标签中可以放 无序列表-->
<h1>物品清单</h1>
<ul>
<li>
<h2>水果</h2>
<ul>
<li>cherry</li>
<li>apple</li>
<li>pear</li>
<li>peach</li>
</ul>
</li>
<li>
<h2>蔬菜</h2>
<ul>
<li>eggplant</li>
<li>carrot</li>
<li>onion</li>
<li>pepper</li>
</ul>
</li>
</ul>
</body>
</html>
