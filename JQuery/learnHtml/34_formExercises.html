<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>FormExercises</title>
</head>
<body>
	<form action="http://www.baidu.com">
		<fieldset>
			<legend>注册界面</legend>
				<p>
					账号：<input type="text" name="account">
				</p>
				<p>
					密码：<input type="password">
				</p>
				<p>
					性别：
					<input type="radio" name="gender" value="male">男
					<input type="radio" name="gender" value="female">女
					<input type="radio" name="gender" value="yap" checked="checked">保密
				</p>
				<p>
					爱好：
					<input type="checkbox" name="sports" value="basketball">篮球
					<input type="checkbox" name="sports" value="football">足球
					<input type="checkbox" name="sports" value="beautiful" checked="checked" >足浴
				</p>
				<p>
					简介：
					<textarea rows="30" cols="10" name="description"></textarea>
				</p>
				<p>
					生日：
					<input type="date" name="birthday">
				</p>
				<p>
					邮箱：
					<input type="email" name="email">
				</p>
				<p>
					电话：
					<input type="number"name="phone">
				</p>
				<p>
					<input type="submit" value="注册">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="reset" value="清空">
				</p>
		</fieldset>
	</form>
</body>
</html>
