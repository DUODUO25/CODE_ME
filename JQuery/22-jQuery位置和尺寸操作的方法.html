<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>22-jQuery位置和尺寸操作的方法</title>
	<script src="../JScontent/js/jquery-3.4.1.js"></script>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.father{
			width:200px;
			height:200px;
			background:red;
			border:50px solid #000;
			margin-left:50px;
			position:relative;
		}
		.son{
			width:100px;
			height:100px;
			background: blue;
			position: absolute;
			left:50px;
			top:50px;
		}
	</style>
	<script>
		$(function(){
			var btns = document.getElementsByTagName("button");
			btns[0].onclick = function(){
				// width()获取元素的宽度
				console.log($(".father").width());
				// offset()获取元素距离窗口的偏移位
				console.log($(".son").offset().left);
				// position()获取元素距离定位元素的偏移位只能获取不能设置
				console.log($(".son").position().left);
			};
			btns[1].onclick = function(){
				// width()设置元素的宽度
				$(".father").width("500px");
				$(".son").offset({
					left:10
				});
				$(".son").css({
					left:"10px"
				});
				
			};
		});
	</script>
</head>
<body>
	<div class="father"><div class="son"></div></div>
	<button>获取</button>
	<button>设置</button>
</body>
</html>
