<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表单标签</title>
	 <style type="text/css">
		textarea{
			resize:none;
		}
	</style> 
</head>
<body>
	<select>
		<option>北京</option>
		<option>上海</option>
		<option selected="selected">南京</option>
		<option>常州</option>
		<option>广东</option>
	</select> 
	<br> 
	<select>
		<optgroup label="北京">
			<option>昌平区</option>
			<option>朝阳区</option>
			<option>通州区</option>
		</optgroup>
			<optgroup label="广州">
			<option>天河区</option>
			<option>越秀区</option>
			<option>黄浦区</option>
		</optgroup>
	</select> 
	<br>

	<textarea rows="2" cols="2">
	
	</textarea>
</body>
</html>
