<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单标签</title>
</head>
<body>
<form>
	<!-- 明文输入框 -->
	账号： <input type="text"><br>
	<!-- 暗文输入框 -->
	密码： <input type="password"><br>
	<!-- 给输入框设置默认值 -->
	账号： <input type="text" value="123"><br>
	密码： <input type="password" value="123"><br>
	<!-- 单选框： 注意点，单选框不会互斥，要想单选框互斥，必须给每一个单选框标签都设置一个name属性，并且name-->
	性别： <input type="radio">male
	<input type="radio">female
	<input type="radio">
	
</form>
</body>
</html>
