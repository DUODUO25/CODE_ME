<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>31-jQuery事件委托</title>
<script src="../JScontent/js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(function(){
		/* tips: 事件委托 指请别人帮忙做事情，然后将做完的结果反馈给我们 */
		$("button").on("click",function(){
			$("ul").append("<li>我是 新增的li</li>");
		});
	
		/*tips: 在jQuery中，如果通过核心函数找到的元素不止一个，那么在添加事件的时候，jQuery会遍历所有找到的元素，给所有找到的元素添加事件*/
		/* $("ul>li").on("click",function(){
			console.log($(this).html());
		}); */ // tips: 在这里找的时候，入口函数执行的时候，还没有新增li
		$("ul").delegate("li","click",function(){
			console.log($(this).html());
		});
		/*tips:*/
	});
</script>
</head>
<body>
<ul>
	<li>我是第一个li</li>
	<li>我是第二个li</li>
	<li>我是第三个li</li>
</ul>
<button>新增一个li</button>
</body>
</html>
