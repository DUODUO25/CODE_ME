<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FontCharacters</title>
</head>
<body>
  我 
  
  
  爱           你
  
  <!-- 在HTML中对空格/回车/tab不敏感，会把多个空格回车都当作一个空格处理 -->
  <hr>
  <p>我&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;爱你</p>
  <p>&lt;h1&gt;</p>
  <p>&copy</p>
  
</body>
</html>
