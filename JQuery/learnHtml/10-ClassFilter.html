<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>10-ClassFilter</title>
	<style>
		.pp{
			color:red;
		}
		.ppp{
			color:green;
		}
		.pppp{
			color:yellow;
		}
		.ppppp{
			color:blue;
		}
		.para1{
			color:blue;
		}
		.para2{
			font-size:30px;
		}
	</style>
</head>
<body>
	<p class="pp">迟到毁一生</p>
	<p class="ppp">早退穷三代</p>
	<p class="pppp">按时上下班</p>
	<p class="ppppp">必成高富帅</p>
	<p class="para1 para2">我是段落</p>
</body>
</html>
