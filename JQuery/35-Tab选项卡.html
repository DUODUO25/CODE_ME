<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>35-Tab选项卡</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	.box{
		width:440px;
		height:298px;
		border:1px solid #000;
		margin:50px auto;
	}
	.nav>li{
		list-style:none;
		width:110px;
		height:50px;
		background:orange;
		text-align:center;
		line-height:50px; 
		float:left;
	}
	.nav>.current{
		background:#ccc;
	}
	.images>li{
		list-style:none;
		display:none;
	}
	.images>.show{
		display:block;
	}
</style>
<script src="../JScontent/js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(function(){
	/* 	$(".nav>li").mouseenter(function(){
			$(this).addClass("current");
			var index = $(this).index();
			// 1.2根据索引找到对应的图片
			var $img = $(".images>li").eq(index);
			// 1.3显示找到的图片
			$img.addClass("show");
		});
		$(".nav>li").mouseleave(function(){
			$(this).removeClass("current");
			var index = $(this).index();
			// 1.2根据索引找到对应的图片
			var $img = $(".images>li").eq(index);
			// 1.3显示找到的图片
			$img.removeClass("show");
		}); */
		$(".nav>li").mouseenter(function(){
			$(this).addClass("current");
			$(this).siblings().removeClass("current");
			var index = $(this).index();
			var $img = $(".images>li").eq(index);
			$img.siblings().removeClass("show");
			$img.addClass("show");
		});
	});
</script>
</head>
<body>
	<div class="box">
		<ul class="nav">
			<li class="current">H5/CSS/JS/JQ</li>
			<li>Perl</li>
			<li>Python</li>
			<li>C</li>
		</ul>
		<ul class="images">
			<li class="show"><img src="../images/11.jpg"></li>
			<li><img src="../images/12.jpg"></li>
			<li><img src="../images/13.jpg"></li>
			<li><img src="../images/14.jpg"></li>
		</ul>
	</div>
</body>
</html>
