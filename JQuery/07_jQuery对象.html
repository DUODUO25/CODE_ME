<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>07_jQuery对象</title>
<script src = "../JScontent/js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(function(){
		// jQuery对象是一个伪数组， 有length属性，有0到length-1属性
		var $div = $("div");
		console.log($div);
		var arr = [1,3,5];
		console.log(arr);
	});
</script>
</head>
<body>
<div>div1</div>
<div>div2</div>
<div>div3</div>
</body>
</html>
