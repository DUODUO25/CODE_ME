<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>30-jQuery事件命名空间面试题</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.father{
			width:200px;
			height:200px;
			background: red;
		}
		.son{
			width:100px;
			height:100px;
			background:blue;
		}
	</style>
	<script type="text/javascript" src="../JScontent/js/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(function(){
			/* tips:想要事件的命名空间有效，事件是通过我们的on来绑定的，通过trigger或者triggerHandler来触发事件 */
			$(".father").on("click.ls",function(){
				alert("father click1");
			});
		    $(".father").on("click",function(){
		    	alert("father click2");
		    });
			$(".son").on("click.ls",function(){
				alert("son click1");
			});
			$(".son").on("click",function(){
				alert("son click2");
			});
			/* tips: 利用trigger触发子元素带命名空间的事件，那么父元素带相同命名空间的事件也会被触发，而父元素没有带命名空间的事件不会被触发 */
			//$(".son").trigger("click.ls");
			/* tips: 利用trigger触发子元素不带命名空间的事件，那么子元素和父元素所有相同类型的事件都会被触发  */
			$(".son").trigger("click");
		});
	</script>
</head>
<body>
		<div class="father">
			<div class="son"></div>
		</div>
		<a href="http://www.baidu.com"><span>我是百度</span></a>
		<form action="http://www.taobao.com">
			<input type="text"/>
			<input type="submit"/>
		</form>
</body>
</html>
