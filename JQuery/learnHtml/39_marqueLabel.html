<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>marqueelLable</title>
	<style>
		marquee{
			width:200px;
			height:200px;
			background-color:skyblue;
		}
	</style> 
</head>
<body>
	<marquee>随便写点内容</marquee>
	<marquee direction="right">随便写点内容</marquee>
	<marquee direction="down">随便写点内容</marquee>
	<marquee direction="up">随便写点内容</marquee>
	<hr>
	<marquee>随便写点内容</marquee>
	<marquee scrollamount="1" direction="right">随便写点内容</marquee>
	<marquee scrollamount="100" direction="down">随便写点内容</marquee>
	<marquee scrollamount="30" direction="up">随便写点内容</marquee>
	<hr>
	<marquee>随便写点内容</marquee>
	<marquee loop="1" scrollamount="1" direction="right">随便写点内容</marquee>
	<marquee loop="5" scrollamount="100" direction="down">随便写点内容</marquee>
	<marquee scrollamount="30" direction="up">随便写点内容</marquee>
	<hr>
	<marquee>随便写点内容</marquee>
	<marquee behavior="slide" loop="1" scrollamount="1" direction="right">随便写点内容</marquee>
	<marquee behavior="alternate"    scrollamount="70" direction="down">随便写点内容</marquee>
	<marquee scrollamount="30" direction="up">随便写点内容</marquee>
	<hr>
	<marquee behavior="alternate" scrollamount="20">
		<img  src="images/NJ.jpg" width="50px">
	</marquee>

</body>
</html>
