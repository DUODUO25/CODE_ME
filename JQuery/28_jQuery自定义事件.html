<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>28_jQuery自定义事件</title>
		<style>
		*{
			margin:0;
			padding:0;
		}
		.father{
			width:200px;
			height:200px;
			background: red;
		}
		.son{
			width:100px;
			height:100px;
			background:blue;
		}
	</style>
	<script type="text/javascript" src="../JScontent/js/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(function(){
			/* tips: 自定义事件， 事件必须通过on 绑定事件，通过trigger/triggerhandler来触发事件 */
			$(".son").on("myClick",function(){
				alert("son");
			});
			$(".son").trigger("myClick");
		});
	</script>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
		<a href="http://www.baidu.com"><span>我是百度</span></a>
		<form action="http://www.taobao.com">
			<input type="text"/>
			<input type="submit"/>
		</form>
	</body>
</html>
