<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>09_静态方法each方法</title>
	<script src="../JScontent/js/jquery-3.4.1.js"></script>
	<script>
		var arr = [1,3,5,7,9];
		var obj = {
			0: 1,
			1: 2,
			2: 3,
			3: 4,
			length: 4
		};
		// tips:第一个参数：遍历到的元素。第二个参数：当前遍历的索引
		// tips:原生的forEach方法只能遍历数组，不能遍历伪数组
// 		arr.forEach(
// 				function(value,index){
// 					console.log(index,value);
// 				});
		
		//1.利用jQuery的each静态方法遍历数组
		//tips:第一个参数：当前遍历的索引 第二个参数：遍历到的元素
		//tips:jQuery的each方法是可以遍历伪数组的
		$.each(arr,function(index,value){
			console.log(index,value);
		})
		$.each(obj,function(index,value){
			console.log(index,value);
		});
	</script>
</head>
<body>

</body>
</html>
