<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Datalist标签</title>
</head>
<body>
请输入你的车型：<input type="text" list="cars">

<datalist id="cars">
	<option>宝马</option>
	<option>奔驰</option>
	<option>奥迪</option>
	<option>路虎</option>
	<option>宾利</option>
	<option>法拉第</option>
</datalist>
</body>
</html>
